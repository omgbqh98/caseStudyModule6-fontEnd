
<br><br><br><br>
<div class="title">
  <h1 class="w3ls">Welcome to AirBnB</h1>
</div>
<div>
  <div class="content-w3ls">
    <div class="content-agile1">
      <h2 class="agileits1">AirBnB</h2>
      <p class="agileits2">Your New Home!</p>
    </div>
    <div class="content-agile2">

      <div class="login-wrap">
        <div *ngIf="message" class="alert alert-warning" role="alert">
          {{message}}
        </div>
        <div class="login-html">
          <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign
          In</label>
          <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
          <div class="login-form">
            <div class="sign-up-htm">
              <form [formGroup]="newFormUser" (ngSubmit)="createNewUser()">
                <div class="group">
                  <input type="text" id="username" formControlName="username" placeholder="Username"
                         title="Please enter your First Name" required="" class="input">
                </div>

                <div class="group">
                  <input type="text" class="lock" formControlName="phone" placeholder="Phone" id="phone" required=""
                         class="input">
                </div>

                <div class="group">
                  <input type="password" name="password" formControlName="password" placeholder="Password..."
                         id="password1" required=""
                         class="input">
                </div>

                <div class="group">
                  <input type="password" name="confirm-password" formControlName="confirmPassword" placeholder="Confirm password..."
                         id="password2"
                         required="" class="input">
                </div>

                <div class="group">
                  <input type="submit" class="button" value="Register">
                </div>
              </form>

            </div>
            <div class="sign-in-htm">

              <form [formGroup]="newFormLogin" (ngSubmit)="login()">
                <div class="group">
                  <!--                <label for="user" class="label">Username</label>-->
                  <input id="user" type="text" class="input" formControlName="username" placeholder="Enter username...">
                </div>
                <div class="group">
                  <!--                <label for="pass" class="label">Password</label>-->
                  <input id="pass" type="password" class="input" data-type="password" formControlName="password"
                         placeholder="Enter password...">
                </div>
                <div class="group">
                  <input id="check" type="checkbox" class="check" checked>

                </div>
                <div class="group">
                  <input type="submit" class="button" value="Sign In">
                </div>
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
                <div class="hr"></div>
                <div class="foot-lnk">
                  <a href="#forgot">Forgot Password?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="clear"></div>
    <p class="copyright w3l">Â© 2017 Official Signup Form. All Rights Reserved | Design by <a
      href="https://w3layouts.com/" target="_blank">W3layouts</a></p>
  </div>
</div>
