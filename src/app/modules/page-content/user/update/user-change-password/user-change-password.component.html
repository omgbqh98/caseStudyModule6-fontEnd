<div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="container">
        <br>
        <h4 style="color: blue;position: relative;left: 230px">{{show}}</h4>
        <br>
      </div>
    </div>
  </div>
</div>
<br><br><br><br><br><br>

<div class="container bootstrap snippet">
  <div class="row">
    <div class="col-sm-3"><!--left col-->

    </div><!--/col-3-->
    <div class="col-sm-6">
      <ul class="nav nav-tabs">
        <li><h3 data-toggle="tab" href="#messages">Update Password</h3></li>
      </ul>
      <br>
      <br>
      <br>
      <div class="tab-content">
        <div class="tab-pane active" id="home">
          <form class="form" [formGroup]="newPasswordForm" (ngSubmit)="changePassword()" method="post"
                id="registrationForm">
            <div class="form-group">
              <div class="col-xs-6">
                <label><h5>Password</h5></label>
                <input type="password" formControlName="password" (click)="checkPassword($event)" (keyup)="checkPassword($event)" name="password"
                       class="form-control"
                       placeholder="new password" title="enter your phone number if any.">
              </div>
            </div>
            <p class="s">{{messengerPassword}}</p>

            <div class="form-group">
              <div class="col-xs-6">
                <label><h5>Confirm password</h5></label>
                <input type="password" (click)="checkConfirmPassword($event)"  (keyup)="checkConfirmPassword($event)" formControlName="confirmPassword"
                       class="form-control" name="confirmPassword"
                       placeholder="confirmPassword" title="enter your mobile number if any.">
              </div>
            </div>
            <p class="s">{{messengerConfirmPassword}}</p>
            <div class="form-group">
            </div>
            <div class="form-group">
              <div class="col-xs-12">
                <br>
                <button [disabled]="!submit()" data-toggle="modal" data-target=".bd-example-modal-lg"
                        class="btn btn-lg btn-success"
                ><i class="glyphicon glyphicon-ok-sign"></i> Save
                </button>
                <button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button>
              </div>
            </div>
          </form>
        </div>
      </div><!--/tab-pane-->
    </div><!--/tab-content-->
    <div class="col-sm-3"><!--left col-->

    </div><!--/col-3-->
  </div><!--/col-9-->
</div><!--/row-->
