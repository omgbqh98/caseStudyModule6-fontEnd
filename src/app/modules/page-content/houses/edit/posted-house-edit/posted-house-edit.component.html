<div class="container bootstrap snippet">
  <div class="row">
    <div class="col-sm-10"><h1>Update house</h1></div>
    <!--    <div class="col-sm-2"><a href="/users" class="pull-right"><img title="profile image" class="img-circle img-responsive" src="http://www.gravatar.com/avatar/28fd20ccec6865e2d5f0e1f4446eb7bf?s=100"></a></div>-->
  </div>
  <!--  Các phần nội dung trang-->
  <div class="row">
    <!--    Menu bên trái gồm up ảnh và các thống kê-->
    <div class="col-sm-3"><!--left col-->
      <div class="text-center">
        <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail"
             alt="avatar">
        <h6>Upload a different photo...</h6>
        <input type="file" class="text-center center-block file-upload">
      </div>


      <div class="panel panel-default">
        <div class="panel-heading">Website <i class="fa fa-link fa-1x"></i></div>
        <div class="panel-body"><a href="http://bootnipets.com">bootnipets.com</a></div>
      </div>


      <ul class="list-group">
        <li class="list-group-item text-muted">Activity <i class="fa fa-dashboard fa-1x"></i></li>
        <li class="list-group-item text-right"><span class="pull-left"><strong>Shares</strong></span> 125</li>
        <li class="list-group-item text-right"><span class="pull-left"><strong>Likes</strong></span> 13</li>
        <li class="list-group-item text-right"><span class="pull-left"><strong>Posts</strong></span> 37</li>
        <li class="list-group-item text-right"><span class="pull-left"><strong>Followers</strong></span> 78</li>
      </ul>

      <div class="panel panel-default">
        <div class="panel-heading">Social Media</div>
        <div class="panel-body">
          <i class="fa fa-facebook fa-2x"></i> <i class="fa fa-github fa-2x"></i> <i class="fa fa-twitter fa-2x"></i> <i
          class="fa fa-pinterest fa-2x"></i> <i class="fa fa-google-plus fa-2x"></i>
        </div>
      </div>
    </div><!--/col-3-->
    <!--    End Menu bên trái gồm up ảnh và các thống kê-->
    <!--    Phần input thông tin-->
    <div class="col-sm-9">
      <!--      <ul class="nav nav-tabs">-->
      <!--        <li><a data-toggle="tab" href="#messages">chỉnh sửa</a></li>-->
      <!--      </ul>-->
      <div class="tab-content">
        <div class="tab-pane active" id="home">
          <form class="form" [formGroup]="updateForm" (ngSubmit)="updateHouse()" method="post"
                id="registrationForm">
            <div class="form-group">
              <!--              <input formControlName="id" type="hidden">-->
              <!--              <input formControlName="username" type="hidden">-->
              <div class="col-xs-6">
                <label for="houseName"><h4>House name</h4></label>
                <input type="text" formControlName="houseName" class="form-control" name="houseName" id="houseName"
                       placeholder="enter house name" required>
              </div>
            </div>

            <div class="form-group">
              <div class="col-xs-6">
                <label for="address"><h4>Address</h4></label>
                <input type="text" formControlName="address" class="form-control" name="mobile" id="address"
                       placeholder="enter address">
              </div>
            </div>

            <div class="form-group">
              <div class="col-xs-6">
                <label for="description"><h4>Description</h4></label>
                <textarea type="text" formControlName="description" class="form-control" name="description"
                          id="description" placeholder="enter description"></textarea>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group" style="margin-right: 30px">
                <div class="col-xs-4">
                  <label for="bathroom"><h4>Bathrooms</h4></label>
                  <input type="number" formControlName="bathroom" class="form-control" name="bathroom" id="bathroom"
                         placeholder="enter bathroom">
                </div>
              </div>

              <div class="form-group" style="margin-right: 30px">
                <div class="col-xs-4">
                  <label for="bedroom"><h4>Bedrooms</h4></label>
                  <input type="number" formControlName="bedroom" class="form-control" name="bedroom" id="bedroom"
                         placeholder="enter bedroom">
                </div>
              </div>
            </div>

            <div class="form-row">
              <div class="form-group" style="margin-right: 30px">
                <div class="col-xs-4">
                  <label for="price"><h4>Price</h4></label>
                  <input type="number" formControlName="price" class="form-control" name="price" id="price"
                         placeholder="enter price">
                </div>
              </div>

              <div class="form-group">
                <!--              thêm drop down-->
                <label><h4>Type</h4></label>
                <select class="custom-select" formControlName="type">
                  <option selected>Choose house type</option>
                  <option value="0">Single</option>
                  <option value="1">Double</option>
                  <option value="2">President</option>
                  <option value="3">VIP</option>
                  <option value="4">Luxury</option>
                </select>
              </div>
            </div>

            <!--            <div class="form-group">-->
            <!--              <div class="col-xs-6">-->
            <!--                <label for="status"><h4>Status</h4></label>-->
            <!--                <input type="number" formControlName="status" class="form-control" name="status" id="status">-->
            <!--              </div>-->
            <!--            </div>-->


            <!--              end drop down-->


            <div class="form-group">
              <div class="col-xs-12">
                <br>
                <button class="btn btn-lg btn-success" type="submit"><i class="glyphicon glyphicon-ok-sign"></i>Create
                </button>
                <button class="btn btn-lg" type="reset"><i class="glyphicon glyphicon-repeat"></i> Reset</button>
              </div>
            </div>
          </form>
        </div>
      </div><!--/tab-pane-->
    </div><!--/tab-content-->
    <!--    End phần input thông tin-->
  </div><!--/col-9-->
  <!-- End Các phần nội dung trang-->
</div><!--/row-->
<!--End phần container-->
