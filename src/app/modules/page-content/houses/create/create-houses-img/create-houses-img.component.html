<div class="container bootstrap snippet">
  <div class="row">
    <div class="col-sm-10"><h1>{{this.houses.houseName}}</h1></div>
  </div>
  <div class="text-center"><ul>{{this.mess}}</ul></div>
  <div class="row" >
    <div class="col-sm-3">
      <div class="text-center">
        <img src="{{this.houses.avatar}}" style="width: 250px;height: 250px;object-fit: cover">
      </div>
      <ul class="list-group">
        <li class="list-group-item text-muted">Activity <i class="fa fa-dashboard fa-1x"></i></li>
        <li class="list-group-item text-right"><span class="pull-left"><strong>Trạng Thái:</strong></span>
          {{this.houses.status}}
        </li>
        <li class="list-group-item text-right"><span class="pull-left"><strong>Địa Chỉ</strong></span>
          {{this.houses.address}}
        </li>
        <li class="list-group-item text-right"><span class="pull-left"><strong>Gía</strong></span> 37
        </li>
      </ul>
      <div class="panel panel-default">
        <div class="panel-heading">Social Media</div>
        <div class="panel-body">
          <i class="fa fa-facebook fa-2x"></i> <i class="fa fa-github fa-2x"></i> <i class="fa fa-twitter fa-2x"></i> <i
          class="fa fa-pinterest fa-2x"></i> <i class="fa fa-google-plus fa-2x"></i>
        </div>
      </div>
    </div>
    <div class="carousel-item-b" style="left: 500px">
      <div class="card-box-a card-shadow">
      </div>
    </div>
    <div class="col-sm-4">
      <div class="tab-content">
        <div class="tab-pane active">
          <div class="form-group">
            <div class="text-center">
              <div class="text-center" *ngIf="Img[0]">
                <img src="{{Img[0]}}" style="width: 300px;height: 300px" >
              </div>
              <div class="text-center" *ngIf="!Img[0]">
                <img src="https://holcim.com.vn/wp-content/uploads/2019/04/hinh-anh-mau-nha-2-tang-nong-thon-dep-5.jpg" style="width: 300px;height: 300px">
              </div>
              <div class="up_button">
                <label class="fileContainer" for="up_button">
                  <i class="fa fa-edit" style='font-size:36px'></i>
                </label>
                <p hidden><input type="file" accept="image/*" id="up_button" (change)="onFileSelected($event)"
                                 name="avatarFile"></p>
              </div>
              <div class="btn-group">
                <button  class="btn btn-primary"     (click)="deleteHousesImg(Img[0])">Xóa</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-5">
      <div class="tab-content">
        <div class="tab-pane active">
          <div class="form-group">
            <div class="text-center">
              <div class="text-center" *ngIf="Img[1]">
                <img src="{{Img[1]}}" style="width: 300px;height: 300px">
              </div>
              <div class="text-center" *ngIf="!Img[1]">
                <img src="https://holcim.com.vn/wp-content/uploads/2019/04/hinh-anh-mau-nha-2-tang-nong-thon-dep-5.jpg" style="width: 300px;height: 300px">
              </div>
              <div class="up_button">
                <label class="fileContainer" for="up_button">
                  <i class="fa fa-edit" style='font-size:36px'></i>
                </label>
                <p hidden><input type="file" accept="image/*"  (change)="onFileSelected($event)"
                                 name="avatarFile"></p>
              </div>
              <div class="btn-group">
                <a  class="btn btn-primary" (click)="deleteHousesImg(Img[1])">Xóa</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-6"  style="left: 650px ; top: -100px">
      <button class="btn btn-lg btn-success" (click)="createHousesImg()" type="submit"><i class="glyphicon glyphicon-ok-sign"></i> Save</button>
    </div>
  </div>
</div>
