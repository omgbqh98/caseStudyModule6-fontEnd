<!--Code comment và rate của customer-->
<br>
<div class="col-md-10 offset-md-1 col-lg-10 offset-lg-1">
  <div class="container">
    <div class="title-box-d">
      <h3 class="title-d">Feedbacks ({{this.sum}})</h3>
    </div>
    <div class="box-comments">
      <ul class="list-comments">
        <!--      Các comment cha -->
        <li *ngFor="let rating of listParentRating">
          <div class="comment-avatar">
            <img src="{{rating.userId.avatar}}" alt="">
          </div>
          <div class="comment-details">
            <h4 class="comment-author">{{rating.userId.username}}</h4>
            <span>{{rating.createdAt}}</span>
            <p class="comment-description">
              {{rating.review}}
            </p>
            <button class="btn btn-outline-secondary" style="margin-right: 10px">Reply</button>
            <!--          <button class="btn btn-outline-secondary" id="showChildRatingBtn">-->
            <!--            Comments-->
            <!--          </button>-->
          </div>
          <br>
          <!--      Các comment con -->
          <div style="margin-left: 60px">
            <ul *ngFor="let child of listChildRating">
              <li *ngIf="child.parentId === rating.ratingId" class="comment-children">
                <div class="comment-avatar">
                  <img src="{{child.userId.avatar}}" alt="">
                </div>
                <div class="comment-details">
                  <h4 class="comment-author">{{child.userId.username}}</h4>
                  <span>{{child.createdAt}}</span>
                  <p class="comment-description">
                    {{child.review}}
                  </p>
                </div>
              </li>
            </ul>

            <!--          Component tạo bình luận-->


            <div class="bg-light p-2" style="margin-left: 50px">
              <!--            &lt;!&ndash;          <form class="form" [formGroup]="createHouseForm" (ngSubmit)="createHouse()" method="post"&ndash;&gt;-->
              <!--            &lt;!&ndash;                id="registrationForm">&ndash;&gt;-->
              <div class="d-flex flex-row align-items-start"><img class="rounded-circle"
                                                                  src="https://i.imgur.com/RpzrMR2.jpg"
                                                                  width="40"><textarea
                class="form-control ml-1 shadow-none textarea" style="height: 100px"></textarea></div>
              <div class="mt-2 text-right">
                <button class="btn btn-success btn-sm shadow-none" type="button">Post comment</button>
                <button class="btn btn-outline-success btn-sm ml-1 shadow-none" type="button">Cancel</button>
              </div>
              <!--          </form>-->
              <!--         End component tạo bình luận-->
            </div>
          </div>
          <!--      End các comment con -->
        </li>
        <!--      End comment cha -->
      </ul>
    </div>
  </div>
</div>
